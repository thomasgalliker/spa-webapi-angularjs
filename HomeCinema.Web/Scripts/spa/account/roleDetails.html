<hr />
<div class="row">
    <div ng-if="isLoading">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading...</label>
        </div>
        <div class="col-xs-4"></div>
    </div>

    <!--Role details-->
  

    <div class="col-lg-9" ng-hide="isLoading">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="">
                    <legend>{{IsAdding ? 'Add New Role' : 'Edit Role'}}</legend>

                    <div class="form-horizontal" novalidate>
                        <fieldset>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">User Name</label>
                                    <div class="col-sm-10">
                                        <input class="form-control form-control-rounded" type="text" ng-disabled="!IsAdding" ng-model="vm.Role.Name" maxlength="200">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input class="form-control form-control-rounded" type="text" ng-model="vm.Role.Description" maxlength="200">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Claims</label>
                                    <div class="col-sm-10">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr ng-repeat="claim in vm.AllClaims ">
                                                    <td>
                                                        <div class="checkbox c-checkbox">
                                                            <label>
                                                                <input type="checkbox" ng-checked="vm.Role.Claims.containsObjectWithProperty('Id', claim.Id)" ng-click="toggleSelection(claim)" />
                                                                <span class="fa fa-check"></span>
                                                            </label>
                                                        </div>
                                                    </td>
                                                    <td><strong>{{ claim.ClaimValue }}</strong></td>
                                                    <td>{{ claim.Description }}</td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-2">
                                            <button type="submit" class="btn btn-default" ng-click='back()'>Cancel</button>
                                            <button type="submit" class="btn btn-primary" ng-hide="IsAdding" ng-click="saveRole()">
                                                <em class="fa fa-check fa-fw"></em>Save changes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
